<div style="display: flex; width:100%; height: 90%;">

    <div class="thumbnailSelector" *ngIf="seriesList.length > 1" style="margin-right: 5px;">
        <div class="thumbnails list-group" style="height: 100%;">
            <a *ngFor="let series of seriesList; let i=index" [ngClass]="{'active': currentSeriesIndex === i}" class="list-group-item"
                oncontextmenu="return false" unselectable="on" onselectstart="return false;" onmousedown="return false;"
                (click)="showSeries(i)">
                <div thumbnail [imageData]="series.imageList[0]" class="csthumbnail" oncontextmenu="return false"
                    unselectable="on" onselectstart="return false;" onmousedown="return false;">
                </div>
                <div class="text-center small" style="color:white;">{{series.seriesDescription}}</div>
                <!-- <div id="mrtopright" style="position: absolute;top:3px; right:3px">
                    <div id="imageCount" style="color:red; font-size: 10pt">{{series.imageCount}}</div>
                </div>-->
            </a>            
        </div>
    </div>

    <!--container where image will be loaded-->
    <div style="overflow: hidden; width: 100%; height: 100%; background-color: #424242;">
        <div align="center">
            <button (click)="enableWindowing()" mat-icon-button matTooltip="WW/WC" matTooltipPosition="below">
                <mat-icon>wb_sunny</mat-icon>
            </button>
            <button (click)="invert()" mat-icon-button matTooltip="Invert" matTooltipPosition="below">
                <mat-icon>invert_colors</mat-icon>
            </button>
            <button (click)="enableZoom()" mat-icon-button matTooltip="Zoom" matTooltipPosition="below">
                <mat-icon>search</mat-icon>
            </button>
            <button (click)="enablePan()" mat-icon-button matTooltip="Pan" matTooltipPosition="below">
                <mat-icon>zoom_out_map</mat-icon>
            </button>
            <button (click)="enableScroll()" mat-icon-button matTooltip="Stack Scroll" matTooltipPosition="below">
                <mat-icon>reorder</mat-icon>
            </button>
            <button (click)="enableLength()" mat-icon-button matTooltip="Length Measurement" matTooltipPosition="below">
                <mat-icon>import_export</mat-icon>
            </button>
            <button (click)="enableAngle()" mat-icon-button matTooltip="Angle Measurement" matTooltipPosition="below">
                <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
            <button (click)="enableProbe()" mat-icon-button matTooltip="Picel Probe" matTooltipPosition="below">
                <mat-icon>radio_button_checked</mat-icon>
            </button>
            <button (click)="enableElliptical()" mat-icon-button matTooltip="Elliptical ROI" matTooltipPosition="below">
                <mat-icon>radio_button_unchecked</mat-icon>
            </button>
            <button (click)="enableRectangle()" mat-icon-button matTooltip="Rectangle ROI" matTooltipPosition="below">
                <mat-icon>check_box_outline_blank</mat-icon>
            </button>
            <button (click)="playClip()" mat-icon-button matTooltip="Play Clip" matTooltipPosition="below">
                <mat-icon>play_arrow</mat-icon>
            </button>
            <button (click)="stopClip()" mat-icon-button matTooltip="Stop Clip" matTooltipPosition="below">
                <mat-icon>stop</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Layout" matTooltipPosition="below">
                <mat-icon>grid_on</mat-icon>
            </button>
            <!-- <button (click)="resetAllTools()" mat-icon-button matTooltip="Clear" matTooltipPosition="below">
                <mat-icon>clear</mat-icon>
            </button> -->
        </div>

        <div style="width: 100%; height: calc(100% - 60px);position:relative;display:inline-block;color:white;"
            oncontextmenu="return false" class='cornerstone-enabled-image' unselectable='on'
            onselectstart='return false;' onmousedown='return false;'>
            <div cornerstone
                style="width: 100%; height: 100%;top:0px;left:0px;position:absolute;outline:none;margin: 0 auto;"
                id="dicomImage">
            </div>
            <div id="mrtopleft" style="position: absolute;top:3px; left:3px">
                {{viewPort.patientName}}
            </div>
            <div id="mrtopright" style="position: absolute;top:3px; right:3px">
                {{viewPort.hospital}}
            </div>
            <div id="mrbottomleft" style="position: absolute;bottom:3px; left:3px">
                <div>
                    {{viewPort.instanceNumber}}
                </div>
                <div>
                    WW/WC: {{viewPort.windowingValue}}
                </div>
            </div>
            <div id="mrbottomright" style="position: absolute;bottom:6px; right:3px">
                <div id="zoomText">Zoom: {{viewPort.zoomValue}}</div>
                <div id="sliceText">Image: {{(imageCount > 0)?viewPort.currentIndex+1:0}}/{{imageCount}}</div>
            </div>
        </div>
    </div>
</div>
